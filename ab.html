<!doctype html>
<html lang="en">
<head>
    <script>
        var i = 0;
        for (i = 1; i < 21; i++){
            if(i % 2 == 0 && i % 3 == 0){
                document.write("ab" + "<br>");
            } else if( i % 3 == 0){
                document.write("b" + "<br>");
            } else if (i % 2 == 0){
                document.write("a" + "<br>");
            } else {
                document.write(i + "<br>");
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
</html>
